<h2 mat-dialog-title>Crop the picture</h2>
<mat-dialog-content>
  <image-cropper
    [maintainAspectRatio]="true"
    [imageFile]="imageData.image"
    (imageCropped)="imageCropped($event)"
    [resizeToHeight]="300"
    [resizeToWidth]="300"
  ></image-cropper>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">cancel</button>
  <button mat-button [mat-dialog-close]="croppedImageResult()" cdkFocusInitial>
    Crop
  </button>
</mat-dialog-actions>
